<view-title>Reset Password | VBuy </view-title>
<og-description>VBuy Reset Password. </og-description>
<og-image>{{imageUrlBase}}VBuy_Image.png</og-image>

<div class="container">
    <div class="forgotpassword panel panel-default">
        <div class="panel-heading">
            <h4 class="text-success">Reset your Password</h4>
        </div>

        <div class="panel-body">
            <form class="form-horizontal col-sm-7">

                <div class="form-group">
                    <br />
                    <br />
                    <label for="username">User Name: <strong><span id="username" data-ng-bind="username"></span></strong></label>
                    <br />
                    <br />
                    <label for="password">New Password:</label>
                    <input type="password" id="password" class="form-control" data-ng-model="user.Password" size=25 maxlength=25 required placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm Password:</label>
                    <input type="password" id="ConfirmPassword" class="form-control" data-ng-model="user.ConfirmPassword" compare-to="user.Password" size=25 maxlength=25 required placeholder="Confirm Password"><br />
                </div>
                <div class="form-group">
                    <button class="btn btn-warning" type="submit" data-ng-click="ResetPassword()">Change Password</button>
                    <button class="btn btn-sm btn-info" type="Reset">Reset</button>
                    or
                    <a href="Login">Login here</a>
                </div>
                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{message}}
                </div>
            </form>
        </div>

    </div>



</div>
