<div data-ng-show="savedSuccessfully && message" class="alert alert-success float-message">
    <a href="" class="close" ng-click="message = ''">&times;</a>
    {{message}}
</div>
<div data-ng-show="!savedSuccessfully && message" class="alert alert-danger float-message">
    <a href="" class="close" ng-click="message = ''">&times;</a>
    {{message}}
</div>
    <div class="panel panel-default" style="margin-top: 5px; margin-bottom: 5px;">

        <div class="panel-heading">
            <div class="panel-title"> <label for="recipient-name" class="control-label" style="margin-left:35%"> Site Settings</label>  </div>

        </div>
        <div class="panel-body panel-min-height">

            <hr />
            <div class="col-md-6">
                <div>
                    <div class="grid-header"> Site Settings </div>
                    <table ng-table="siteSettingGridParams" show-filter="true" class="admintable">
                        <tr ng-repeat="setting in siteSettingList">
                            <td data-title="'Key'" sortable="'SiteKey'">
                                <span>{{setting.SiteKey}}</span>
                            </td>
                            <td data-title="'Value'" sortable="'Value'">
                                <span>{{setting.Value}}</span>
                                <input class="form-control" type="text" ng-model="setting.NewValue" />
                            </td>
                            <td data-title="'Actions'">
                                <button class="btn-info" data-ng-click="updateSettings(setting)">Update</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <a href="" ng-click="removeCache();">Remove Cache</a>
                <br />
                <a href="" ng-click="loadProductIndex();">Create Product Index</a>
            </div>
        </div>

    </div>
