
<br />
<div data-ng-show="savedSuccessfully && message" class="alert alert-success float-message">
    <a href="" class="close" ng-click="message = ''">&times;</a>
    {{message}}
</div>
<div data-ng-show="!savedSuccessfully && message" class="alert alert-danger float-message">
    <a href="" class="close" ng-click="message = ''">&times;</a>
    {{message}}
</div>

<div class="panel panel-default">

    <div class="panel-heading formHeader">
        <div>
            <span class="">Pricing</span>
        </div>
    </div>
    <div class="panel-body panel-min-height">
        <br class="clear" />

        <div class="col-md-4"><div class="col-md-10"><input type="text" class="form-control" id="txtBranchId" placeholder="Branch Id" /></div><span>OR</span></div>
        <div class="col-md-4"><div class="col-md-10"><input type="text" class="form-control" id="txtBranchName" placeholder="Branch Name" /></div></div>
        <div class="col-md-1"> <button type="button" class="btn btn-primary" ng-click="SearchProductPriceDetails();">Search</button></div>

        <div class="col-md-1"> <button type="button" class="btn btn-primary" ng-click="ClearPriceDetails();">Clear</button></div>
        <div class="col-md-1"> <button type="button" class="btn btn-primary" ng-click="ProductPriceExcelData();">Export To Excel</button></div>

        <br class="clear"/>
        <br class="clear" />

        <div>
            <table id="ProductPriceGrid"></table>
            <div id="ProductPricePager"></div>
        </div>



    </div>



    <div class="modal fade" id="ExcelPricingData" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="ExcelList">Choose Column For Excel Data</h4>
                </div>
                <div class="modal-body">

                    <div class="row" style=" margin-bottom:10px;">
                        <div class="col-md-3"> <label for="recipient-name" class="control-label">Choose Data </label></div>
                        <div class="col-md-4">
                            <select id="PricingColumnValue" onchange="SelectColumnData()"></select>
                        </div>
                        <div class="col-md-4" style="margin-left:10px">
                            <select id="PricingColumnSelectedValue" onchange="AppendColumnData()"></select>

                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="PricingExcelData();">ExportAllData</button>
                        <button type="button" class="btn btn-primary" ng-click="GenerateDataForSeleColumn();">GenerateExcel</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                    </div>
                </div>

            </div>

        </div>




    </div>



    <div class="modal fade" id="ProductPrice" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="seller">Product Price Details</h4>
                </div>
                <div class="modal-body">


                    <div class=" row" style="margin-left: 230px">
                        <div class="col-md-0">     <span id="ProductPriceRequiredfield" style="color:red"></span></div>
                    </div>
                    <div class="row" style=" margin-bottom:10px;">
                        <div class="col-md-3"><label class="control-label">  Id</label></div>
                        <div class="col-md-9">  <input type="text" class="form-control" id="txtEditid" disabled="disabled" /></div>
                    </div>
                    <div class="row" style=" margin-bottom:10px;">
                        <div class="col-md-3"> <label class="control-label">Product Name </label></div>
                        <div class="col-md-9"> <input type="text" class="form-control" id="txtProName" disabled="disabled" /></div>
                    </div>
                    <div class="row" style=" margin-bottom:10px;">
                        <div class="col-md-3"> <label class="control-label">Price </label></div>
                        <div class="col-md-9"> <input type="text" class="form-control" id="txtPrice" /></div>
                    </div>
                    <div class="row" style=" margin-bottom:10px;">
                        <div class="col-md-3"> <label class="control-label">Old Price</label></div>
                        <div class="col-md-9"> <input type="text" class="form-control" id="txtOldPrice" disabled="disabled" /></div>
                    </div>
                    <div class="row" style=" margin-bottom:10px;">
                        <div class="col-md-3"> <label class="control-label">Product Cost </label></div>
                        <div class="col-md-9">     <input type="text" class="form-control" id="txtProPrice" disabled="disabled" /> </div>
                    </div>
                    <div class="row" style=" margin-bottom:10px;">
                        <div class="col-md-3"> <label class="control-label">Special Price </label></div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="txtSpprice" />
                        </div>

                    </div>

                    <div class="row" style=" margin-bottom:10px;">
                        <div class="col-md-3"> <label class="control-label">Special Price StartDate </label></div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="txtSplStartDate" />
                        </div>

                    </div>


                    <div class="row" style=" margin-bottom:10px;">
                        <div class="col-md-3"> <label class="control-label">Special Price EndDate</label></div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="txtSplEndDate" />
                        </div>

                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="ModifyProductPrice();">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
