<div class="panel-heading formHeader">
    <div>
        <span class=""> My Details </span>
    </div>
</div>

<div class="table">
    <div class="table">
        <div class="col-sm-2">User Name: </div>
        <div class="col-sm-2"><strong><span data-ng-bind="user.userName"></span></strong></div>
    </div>
    <br />
    <br />
    <div class="table">
        <div class="col-sm-2">Name: </div>
        <div class="col-sm-2"><strong><span data-ng-bind="user.FirstName"></span> <span>  </span>
            <span id="username" data-ng-bind="user.LastName"></span></strong></div>
    </div>
    <br />
    <div class="table">
        <div class="col-sm-2">Email:</div>
        <div class="col-sm-2"><strong><span data-ng-bind="user.Email"></span></strong></div>
    </div>
    <br />
    <div>
        <div class="col-sm-2">Phone Number: </div>
        <div class="col-sm-2"><strong><span data-ng-bind="user.PhoneNumber1"></span></strong></div>
    </div>


</div>
