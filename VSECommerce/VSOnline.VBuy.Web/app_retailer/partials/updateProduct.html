  <div data-ng-show="savedSuccessfully && message" class="alert alert-success float-message">
    <a href="" class="close" ng-click="message = ''">&times;</a>
    {{message}}
</div>
<div data-ng-show="!savedSuccessfully && message" class="alert alert-danger float-message">
    <a href="" class="close" ng-click="message = ''">&times;</a>
    {{message}}
</div>
<div class="panel-heading formHeader">
    <div>
        <span>Edit and Update Product </span>
        <a class="glyphicon glyphicon-question-sign btnalignRight" data-placement="left"
                data-title="Edit Product details. For any assistance, please contact support@vbuy.in" data-bs-tooltip></a>
    </div>
</div>
<br class="clear" />
    <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Product Name
                </label>
                <div class="col-md-7">
                    <input type="text" class="form-control" size=25 maxlength=100 data-ng-model="product.Name" required autofocus placeholder="Product Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Short Description:
                </label>
                <div class="col-md-7">
                    <textarea class="form-control" cols="100" rows="5" maxlength=200 data-ng-model="product.ShortDescription" placeholder="Short Description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Full Description 
                    </label>
                <div class="col-md-7">
                    <textarea cols="100" class="form-control" rows="10" maxlength=2000 data-ng-model="product.FullDescription" required placeholder="Full Description"></textarea>
                </div>
            </div>
         
        <div class="form-group">
            <label class="col-md-3 control-label">
                Category:
            </label>

            <div class="col-md-7">
                <select class="form-control selectpicker" ng-model="product.CategoryDetails.ParentCategoryId" id="categoryFilter"
                        data-html="1" ng-options="category.CategoryId as category.Name for category in filterList.CategoryFilter"
                        placeholder="Select Category" ng-change="changeProductCategory()" style="height: 30px">
                    Select Category
                    <span class="caret"></span>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">
               Sub Category:               
            </label>

            <div class="col-md-7">
                <select class=" form-control selectpicker" ng-model="product.Category" id="subcategoryFilter"
                        data-html="1" ng-options="category.CategoryId as category.Name for category in filterList.SubCategoryFilter  | filter: {ParentCategoryId:product.CategoryDetails.ParentCategoryId}"
                        placeholder="Select Sub.Cat" ng-change="changeProductSubCategory()" style="height: 30px">
                    Sub Category
                    <span class="caret"></span>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">
                Brand / Manufacturer:             
            </label>

            <div class="col-md-7">
                <select class="selectpicker form-control" ng-model="product.Manufacturer" name="brandFilter"
                        placeholder="Select Brand"
                        data-html="1" ng-options="brand.Key as brand.Value for brand  in filterList.Brands" style="height: 30px"></select>
            </div>
        </div>
        <div class="panel panel-default">
            <span class="panel-heading">Optional Parameters</span>
            
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Manufacturer Part Number
                </label>
                <div class="col-md-7">
                    <input type="text" class="form-control" maxlength=20 data-ng-model="product.ManufacturerPartNumber" placeholder="Part Number (Optional)">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">
                    Weight 
                </label>
                <div class="col-md-7 noPadding">
                    <div class="col-md-4">
                        <input type="text" class="input-sm form-control" maxlength=20 data-ng-model="product.Weight" placeholder="Weight">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    L * W * H
                </label>
                <div class="col-md-7 noPadding">
                    <div class="col-md-3">
                        <input type="text" class="input-sm form-control" maxlength=5 data-ng-model="product.Length" placeholder="Length">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="input-sm form-control" maxlength=5 data-ng-model="product.Width" placeholder="Width">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="input-sm form-control" maxlength=5 data-ng-model=" product.Height" placeholder="Height">
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">
                    Color
                </label>
                <div class="col-md-7 noPadding">
                    <div class="col-md-4">
                        <input type="text" class="input-sm form-control" data-ng-model="product.Color" placeholder="Color">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Size (if any):
                </label>
                <div class="col-md-7 noPadding">
                    <div class="col-md-3">
                        <input type="text" class="input-sm form-control" maxlength=5 data-ng-model="product.Size1" placeholder="Size 1">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="input-sm form-control" maxlength=5 data-ng-model="product.Size2" placeholder="Size 2">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="input-sm form-control" maxlength=5 data-ng-model="product.Size3" placeholder="Size 3">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="input-sm form-control" maxlength=5 data-ng-model="product.Size4" placeholder="Size 4">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="input-sm form-control" maxlength=5 data-ng-model="product.Size5" placeholder="Size 5">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="input-sm form-control" maxlength=5 data-ng-model="product.Size6" placeholder="Size 6">
                    </div>

                </div>
            </div>
        </div>
            <br class="clear" />
        <div class="col-md-3">

        </div>
        <div class="col-md-7">

            <div class="btnalignRight">


                <button class="btn btn-sm btn-info" type="submit" data-ng-click="UpdateProduct(product)">Save</button>
                <a class="btn btn-sm btn-info" href="Retailer.html#/UpdateFeatures/{{product.ProductId}}">Proceed to Update Features >></a>
                <a class="btn btn-sm btn-info" href="Retailer.html#/UpdateProductImage/{{product.ProductId}}"><< Upload Images</a>
                <a class="btn btn-sm btn-info" href="Retailer.html#/UpdateProductSeo/{{product.ProductId}}"> << Update SEO </a>
            </div>
            <br class="clearfix" />
        </div>

</form>
