<div class="panel-heading">
    <h4 class="text-success">Change Password</h4>
</div>
<form class="form-horizontal">

    <div class="form-group">
        <div class="col-sm-3">
            <label for="username">User Name:   </label>
        </div>
        <div class="col-sm-4">
            <strong><span id="username" data-ng-bind="user.userName"></span></strong>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label for="password">Existing Password:</label>
        </div>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" data-ng-model="user.CurrentPassword" size=25 maxlength=25 required placeholder=" Existing Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label for="newpassword">New Password:</label>
        </div>
        <div class="col-sm-4">
            <input type="password" id="newpassword" class="form-control" data-ng-model="user.NewPassword" size=25 maxlength=25 required placeholder="New Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label for="confirmpassword">Confirm Password:</label>
        </div>
        <div class="col-sm-4">
            <input type="password" id="confirmpassword" class="form-control" data-ng-model="user.ConfirmPassword" size=25 maxlength=25 required placeholder="Confirm New Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-4">
            <button class="btn btn-warning" type="submit" data-ng-click="ChangePassword()">Change Password</button>
            <button class="btn btn-sm btn-info" type="Reset">Reset</button>
        </div>
    </div>

    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</form>
